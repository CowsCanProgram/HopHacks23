<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .input-box {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Is this the correct diagnosis?</h1>

    <form id="questionForm" action="process_input.php" method="post">
        <button type="button" onclick="showInputBox('no')">No</button>
        <button type="submit" name="answer" value="yes">Yes</button>

        <div class="input-box" id="inputBox">
            <label for="furtherInfo">Please provide further information:</label>
            <input type="text" id="furtherInfo" name="furtherInfo">
            <button type="submit" name="answer" value="no">Submit</button>
        </div>
    </form>

    <script>
        function showInputBox(answer) {
            if (answer === 'no') {
                var inputBox = document.getElementById('inputBox');
                inputBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
